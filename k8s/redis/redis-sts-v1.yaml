apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-v1
  namespace: pawel
spec:
  serviceName: redis-v1
  replicas: 3
  selector:
    matchLabels:
      app: redis-v1
  template:
    metadata:
      labels:
        app: redis-v1
    spec:
      containers:
      - name: redis-v1
        image: redis:5-alpine
        command:
        - sh
        - -c
        - /usr/local/bin/launch.sh
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: data
          mountPath: /data
        - name: script
          mountPath: /usr/local/bin/launch.sh
          subPath: launch.sh
        - name: passwd-volume
          mountPath: /etc/redis-passwd
      volumes:
      - name: script
        configMap:
          name: redis-config-v1
          defaultMode: 0777
      - name: passwd-volume
        secret:
          secretName: redis-passwd-v1
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
